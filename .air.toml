root = "."
tmp_dir = "tmp"

[build]
  # Build command with debug flags for delve
  cmd = "go build -gcflags='all=-N -l' -o ./tmp/main ."
  # Use entrypoint instead of deprecated bin
  entrypoint = ["dlv", "exec", "./tmp/main", "--headless=true", "--listen=:40000", "--api-version=2", "--accept-multiclient", "--continue", "--log", "--check-go-version=false", "--"]
  # Watch these directories
  include_dir = ["pkg", "proto"]
  # Watch these extensions
  include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml"]
  # Exclude directories
  exclude_dir = ["tmp", "vendor", "_volume_data", "kubernetes", "terraform", "resources", "api-spec", "doorman", "lqt-go-linter"]
  # Exclude files
  exclude_file = []
  # Exclude regex
  exclude_regex = ["_test.go"]
  # Exclude unchanged files
  exclude_unchanged = true
  # Follow symlinks
  follow_symlink = false
  # Delay after file change (ms)
  delay = 1000
  # Stop running old binary before building
  stop_on_error = true
  # Send interrupt signal before killing process
  send_interrupt = true
  # Delay before sending kill signal after interrupt (ms)
  kill_delay = 500

[log]
  # Show log time
  time = true
  # Only show main log
  main_only = false

[color]
  # Customize colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp dir on exit
  clean_on_exit = true
