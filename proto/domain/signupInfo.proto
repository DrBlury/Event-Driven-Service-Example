syntax = "proto3";

package domain;

option go_package = "./domain";

import "domain/signup.proto";

message signupInfo {
  string signupId = 1;
  string signupData = 2;
  string trackId = 11;
  string correlationId = 12;
  SubJobStatusEnum CreditCheck = 30;
  SubJobStatusEnum AddressValidation = 31;
}

enum SubJobStatusEnum {
  SUB_JOB_STATUS_PENDING = 0;
  SUB_JOB_STATUS_IN_PROGRESS = 1;
  SUB_JOB_STATUS_COMPLETED = 2;
  SUB_JOB_STATUS_FAILED = 3;
}

enum SignupStatusEnum {
  SIGNUP_STATUS_PENDING = 0;
  SIGNUP_STATUS_IN_PROGRESS = 1;
  SIGNUP_STATUS_COMPLETED = 2;
  SIGNUP_STATUS_FAILED = 3;
}
