syntax = "proto3";

package domain;

option go_package = "./domain";

message Address {
  optional string street = 1;
  optional string houseNumber = 2;
  optional string zip = 3;
  optional string city = 4;
  optional string stateOrProvince = 5;
  optional string careOf = 6;
  optional string additionalInfo = 7;
  optional string country = 8;
  optional string postBox = 9;
  optional bool isPreferred = 10;
}
