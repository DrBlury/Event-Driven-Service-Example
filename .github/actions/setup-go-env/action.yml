name: Setup Go Environment
description: Sets up Go with caching optimized for monorepo structures.
inputs:
  go-version-file:
    description: Path to go.mod file for version detection.
    required: false
    default: src/go.mod
  cache-dependency-path:
    description: Path to go.sum file for cache key.
    required: false
    default: src/go.sum
  cache:
    description: Whether to enable Go module caching.
    required: false
    default: "true"
runs:
  using: composite
  steps:
    - name: Set up Go
      uses: actions/setup-go@v6.1.0
      with:
        go-version-file: ${{ inputs.go-version-file }}
        cache: ${{ inputs.cache }}
        cache-dependency-path: ${{ inputs.cache-dependency-path }}
