name: Run golangci-lint
description: Runs golangci-lint using the official action with caching support.
inputs:
  src_dir:
    description: Directory containing the Go module to lint.
    required: false
    default: src
  lint_version:
    description: golangci-lint version to install (e.g., v2.1.6)
    required: false
    default: v2.1.6
runs:
  using: composite
  steps:
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: ${{ inputs.lint_version }}
        working-directory: ${{ inputs.src_dir }}
        # Use built-in caching (faster than go install)
        skip-cache: false
