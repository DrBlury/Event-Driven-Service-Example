name: Service CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  GO_VERSION_FILE: src/go.mod

jobs:
  api_assets:
    name: Validate & Generate API Assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}

      - name: Generate API assets
        uses: ./.github/actions/generate-api-assets

  go_module:
    name: Lint & Build Go Module
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate protobuf stubs
        uses: ./.github/actions/generate-protobuf
        with:
          github_token: ${{ github.token }}

      - name: Generate API assets
        uses: ./.github/actions/generate-api-assets

      - name: Download modules
        working-directory: src
        run: go mod download

      - name: Run golangci-lint
        uses: ./.github/actions/run-golangci-lint

      - name: Build Go module
        working-directory: src
        run: go build ./...

  security_scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "1"
          ignore-unfixed: true
          format: "table"

      - name: Run Trivy config scanner (IaC misconfigurations)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "config"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "1"
          format: "table"

  go_test:
    name: Test Go Module
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate protobuf stubs
        uses: ./.github/actions/generate-protobuf
        with:
          github_token: ${{ github.token }}

      - name: Generate API assets
        uses: ./.github/actions/generate-api-assets

      - name: Download modules
        working-directory: src
        run: go mod download

      - name: Run tests with coverage
        working-directory: src
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: src/coverage.out
          retention-days: 7

  go_vulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        working-directory: src
        run: govulncheck ./...
