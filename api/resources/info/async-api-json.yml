---
get:
  tags:
    - APIInfo
  summary: Get AsyncAPI spec as JSON
  description: |
    Retrieve the AsyncAPI 3.0 specification document as JSON.
    This describes the event-driven message contracts for this service.
  operationId: getAsyncAPIJSON
  responses:
    "200":
      description: The AsyncAPI 3.0 specification document as JSON.
      content:
        application/json:
          schema:
            type: object
            description: Fully expanded AsyncAPI 3.0 document
            additionalProperties: true
          examples:
            minimal:
              summary: Minimal document shell
              value:
                asyncapi: "3.0.0"
                info:
                  title: Example
                  version: "1.0.0"
                channels: {}
    "400":
      description: The AsyncAPI request was malformed
      content:
        application/problem+json:
          schema:
            $ref: "../../schemas/_index.yml#/ProblemDetails"

  security: []
