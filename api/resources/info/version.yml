---
get:
  tags:
    - APIInfo
  summary: Get version info of the service
  description: Retrieve the version info of the service
  operationId: getVersion
  responses:
    "200":
      description: The version of the service
      content:
        application/json:
          schema:
            $ref: "../../schemas/_index.yml#/Version"
    "400":
      description: The version request was malformed
      content:
        application/problem+json:
          schema:
            $ref: "../../schemas/_index.yml#/ProblemDetails"

  # This API has no security
  security: []
