---
get:
  tags:
    - APIInfo
  summary: Get openapi spec as json
  description: Retrieve the OpenAPI spec as JSON
  operationId: getOpenAPIJSON
  responses:
    "200":
      description: The OpenAPI 3.1 specification document expressed as JSON Schema 2020-12.
      content:
        application/vnd.oai.openapi+json;version=3.1:
          schema:
            type: object
            description: Fully expanded OpenAPI 3.1 document
            additionalProperties: true
            unevaluatedProperties: true
          examples:
            minimal:
              summary: Minimal document shell
              value:
                openapi: 3.1.1
                info:
                  title: Example
                  version: v1
                paths: {}
        application/schema+json:
          schema:
            type: object
            description: Same OpenAPI content but explicitly marked for JSON Schema tooling
            additionalProperties: true
            unevaluatedProperties: true
          examples:
            minimal:
              summary: Minimal document shell
              value:
                openapi: 3.1.1
                info:
                  title: Example
                  version: v1
                paths: {}
    "400":
      description: The OpenAPI request was malformed
      content:
        application/problem+json:
          schema:
            $ref: "../../schemas/_index.yml#/ProblemDetails"

  # This API has no security
  security: []
