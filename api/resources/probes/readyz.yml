---
get:
  tags:
    - Probes
  summary: Kubernetes readiness probe
  description: Reports whether the service is ready to handle traffic.
  operationId: getReadyz
  responses:
    "200":
      description: The service is ready to accept traffic.
      content:
        application/json:
          schema:
            $ref: "../../schemas/_index.yml#/ProbeStatus"
          example:
            status: ready
    "400":
      description: Bad request.
      content:
        application/problem+json:
          schema:
            $ref: "../../schemas/_index.yml#/ProblemDetails"
    "503":
      description: The service failed its readiness checks.
      content:
        application/problem+json:
          schema:
            $ref: "../../schemas/_index.yml#/ProblemDetails"

  # This API has no security
  security: []
