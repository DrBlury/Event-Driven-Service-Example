---
type: object
description: Problem Details object as defined by RFC 9457.
properties:
  type:
    type: string
    format: uri
    description: URI reference that categorises the problem.
    example: "https://httpstatuses.io/404"
  title:
    type: string
    description: Short summary of the problem type.
    example: Resource not found
  status:
    type: integer
    format: int32
    description: HTTP status code generated by the origin server.
    example: 404
  detail:
    type: string
    description: Human-readable explanation specific to this occurrence of the problem.
    example: The requested resource was not found
  instance:
    type: string
    format: uri
    description: URI reference that identifies the specific occurrence of the problem.
    example: "urn:uuid:123e4567-e89b-12d3-a456-426614174000"
  traceId:
    type: string
    description: Correlation identifier to trace this problem in logs.
    example: 123e4567-e89b-12d3-a456-426614174000
  timestamp:
    type: string
    format: date-time
    description: Time at which the problem was generated.
    example: "2020-12-31T23:59:59Z"
required:
  - status
  - title
example:
  type: "https://httpstatuses.io/404"
  title: Resource not found
  status: 404
  detail: The requested resource was not found
  instance: "urn:uuid:123e4567-e89b-12d3-a456-426614174000"
  traceId: 123e4567-e89b-12d3-a456-426614174000
  timestamp: "2020-12-31T23:59:59Z"
