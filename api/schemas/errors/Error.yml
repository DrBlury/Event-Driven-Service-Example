---
type: object
description: This object holds the error response data.
properties:
  errorId:
    type: string
    description: The unique identifier for the error
    example: 123e4567-e89b-12d3-a456-426614174000
  error:
    type: string
    description: The error message
    example: The item does not exist
  errorType:
    $ref: '../enum/ErrorType.yml'
  code:
    type: integer
    description: The error code
    example: 404
  timestamp:
    type: string
    format: rfc3339
    description: The time the error occurred
    example: '2020-01-01T12:00:00Z'

example:
  errorId: 123e4567-e89b-12d3-a456-426614174000
  error: The item does not exist
  errorType: Not Found
  code: 404
  timestamp: 2020-12-31T23:59:59Z

required:
  - errorId
  - error
  - errorType
  - code
  - timestamp
