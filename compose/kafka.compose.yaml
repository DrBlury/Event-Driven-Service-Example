services:
  app:
    container_name: event-driven-service-example-app
    image: golang:1.25.1-alpine
    ports:
      - "8080:8080"
    volumes:
      - ${PWD}/src/:/app
      - .gitconfig:/root/.gitconfig
      - ~/.ssh:/root/.ssh
      - ~/go/pkg/mod/cache:/go/pkg/mod/cache
    working_dir: /app
    command: go run main.go
    env_file:
      - ../env/app.env
    environment:
      - PUBSUB_SYSTEM=kafka
    restart: on-failure
    depends_on:
      mongo:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: curl --fail -s localhost:8080/info/status || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  mongo:
    image: mongo
    restart: always
    env_file:
      - ../env/mongo.env
    volumes:
      - ../_mongo_data:/data/db
    command: mongod --quiet --logpath /dev/null
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 3s
      timeout: 10s
      retries: 5

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    env_file:
      - ../env/mongo-express.env
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "-s", "http://localhost:8081"]
      interval: 3s
      timeout: 10s
      retries: 5

  kafka:
    image: apache/kafka:latest
    ports:
      - 9092:9092
    env_file:
      - ../env/kafka.env
    volumes:
      - ../_kafka_data:/tmp/kraft-combined-logs
    healthcheck:
      test: ["CMD", "bash", "-c", "ps aux | grep -q '[K]afka'"]
      interval: 10s
      timeout: 10s
      retries: 10

  kafdrop:
    image: obsidiandynamics/kafdrop:4.2.0
    restart: unless-stopped
    ports:
      - "9000:9000"
    env_file:
      - ../env/kafdrop.env
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "-s", "http://localhost:9000"]
      interval: 30s
      timeout: 10s

  openobserve:
    image: public.ecr.aws/zinclabs/openobserve:latest
    restart: unless-stopped
    env_file:
      - ../env/openobserve.env
    ports:
      - "5080:5080"
      - "5081:5081"
    volumes:
      - ../_otel_data:/data
